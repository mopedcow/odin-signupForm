<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up NOW!</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar-container">
        <div class="logo-container">
            <img src="images/odin-lined.png"><span class="logo">ODIN</span>
        </div>
        <div class="credits-container">
            <span>Photo by <a href="">NASA</a> on <a href="">Unsplash</a></span>
        </div>
    </div>

    <div class="content-container">
        <header>
            <div class="header-text">
                <h1>This is a real online service! This is something your really need in your life. Waste no time: Sign-up Now!</h1>
                <h1><em>What are you waiting for?</em></h1>
            </div>
        </header>
        <content>
            <h1>Let's go!!!!!</h1>
            <div class="form-container">
                <form action="#" method="get">
                    <div class="form-box">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name" required />
                    </div>
                    <div class="form-box">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name" required />
                    </div>
                    <div class="form-box">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required />
                    </div>
                    <div class="form-box">
                        <label for="phone-num">Phone Number</label>
                        <input type="tel" id="phone-num" name="phone-number" />
                    </div>
                    <div class="form-box">
                        <label for="pwd">Password</label>
                        <input type="password" id="pwd" name="password" required />
                    </div>
                    <div class="form-box">
                        <label for="conf-pwd">Confirm Password</label>
                    <input type="password" id="conf-pwd" name="confirm-password" required/>
                    </div>
                </form>
            </div>
        </content>
        <footer>
            <form>
                <button type="submit">Create Account</button>
            </form>
            <p>Already have an account? <a href="#">Log in</a></p>
        </footer>
    </div>
</body>
</html>
